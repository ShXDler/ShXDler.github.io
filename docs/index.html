<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Yaodong Xin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --theme-color   : rgb(11,135,218);
      --heading-h1-font-size:32px;
      --base-font-size:15px;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'ShXDler/websitesource/',
      subMaxLevel:4,
      maxLevel:3,
      mergeNavbar: true,
      loadSidebar: true,
      name: '过重湖光',
      autoHeader: true,
      coverpage: true,
      loadNavbar: true,
      scrollToTop: {
        auto: true,
        text: '↑',
        right: 15,
        bottom: 15,
        offset: 5
    },
      sidebarDisplayLevel: 1,
      pagination: {
        previousText: '上一文章',
        nextText: '下一文章',
        crossChapter: false,
        crossChapterText: true,
  }
}
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css"> 
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

</html>
